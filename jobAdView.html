<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads system - by Melissa Gattoni</title>
  <link rel="stylesheet" href="assets/stylesheets/styles.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<body>
  <div  class="container">
    <div class="main">
      <header class="body">
        <nav class="nav-menu">
          <div class="logo">
            Seek Ads manager
          </div>
          <div class="name">
            Checkout
          </div>
        </nav>
      </header>

      <section class="ad-list-area">
        <div class="ad-list-area__body">
          <h3><span>{customerName}</span> This is your cart:</h3>
          <div class="todoapp">
            <!-- <header class="header">
              <input class="new-jobad" placeholder="Enter a new job ad" autofocus>
            </header> -->
            <div class="checkout-list">
              <ul>
                <li>Standout</li>
                <li>Premium</li>
                <li>Classic</li>
                <li>item</li>
              </ul>
              <div class="total">
                Total: <span>{$100000}</span>
              </div>
            </div>
          </div>
          <button type="button" name="visit-site" class="button button--see-more">Next step</button>
        </div>
      </section>
      <footer>
        <div class="footer-menu">
          <p>Open code test by @meligatt</p>
        </div>
      </footer>
    </div>
  </div>
